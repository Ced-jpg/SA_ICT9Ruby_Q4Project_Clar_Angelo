<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style>
		body {
			    background-image: url('sptbkg.png');
     			background-repeat: no-repeat;
      			background-attachment: fixed;
    			background-size: cover;
		}

		p {
			color: white;
		}

	form {
			margin: 0 auto;
			max-width: 330px;
			padding: 15px;
			background-color: #fff;
			margin-top: 50px;
			box-shadow: 0 0 2px rgba(0,0,0,.1);
		}
		h4 {
			text-align: center;
			color: white;
		}
		label {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark " id="nav">
	<a class="navbar-brand" href="#">
	<img src="pngegg.png" alt="Spotify Logo" style="width:40px;" class="rounded-pill">
	</a>
	<ul class="navbar-nav me-auto">
		<li class="nav-item">
			<a class="nav-link" href="#">Home</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">Sign Up</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" href="#">Sign In</a>
		</li>
	</ul>
</nav>
	<div class="container-fluid text-center">
		<h4>Welcome back! We're so excited to see you again!</h4>
		<form class="form-signin bg-success">
			<label for="email">Enter Email or Phone Number</label><br>
			<input type="email" name="email" class="form-control" placeholder="google123@gmail.com" required><br>
			<label for="password">Password*</label><br>
			<input type="password" name="password" class="form-control" placeholder="**********" required><br>
			<button type="submit" class="btn btn-primary btn-block">Log In</button>
		</form>
		<p class="text-center">Need an account? <a class="text-primary">Register</a></p>
	</div>
	<div>
		<p class="text-center">Log in with QR Code<br>
		<img src="code.jpg" alt="QR Code" width="100" height="100">
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
