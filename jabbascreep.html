<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Meter Converter</h1>
	<p>Centimeter to Kilometer</p>

	<p id="demo"></p>
	<p id="exmp"></p>
 <script>
 	let centi, conrate, kilo;
 	centi=20;
 	conrate=100000;
 	kilo = centi / conrate;

document.getElementById("demo").innerHTML = kilo;
document.getElementById("exmp").innerHTML = 10+5;
document.write(10+5);
window.alert(10+5);

</script>

<button type="button" onclick="document.write(5+6)">Try it</button>
</body>
</html>
