<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Function</title>
</head>
<body>
	<h1>JavScript Event Handling</h1>
	<p>Sample Function that performs simple Calculation</p>

	<p id="uhmm"></p>

	<script>
//call function and supply parameters
		let x = myFunction(6,6);
		let y = myFunction(6,7);
		document.getElementById('uhmm').innerHTML = "Answers:" + x + "<p>" + "Answer" + y + "</p>";

//create a function named myFunction with 2 parameters
		function myFunction(a,b){
//compute for the total of two numbers
		return a + b;
	}

	</script>
</body>
</html>
