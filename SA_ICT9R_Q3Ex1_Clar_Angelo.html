<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Porsche Garage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #PIC{
            width: 390px;
            height: 200px;
        }

        #porsche {
        	width:400px;
        	height:400px ;
		}
       	
    </style>
  </head>
  <body>
    <div class="container mt-3 bg-secondary text-center text-white p-6 display-5">
      <table class="table table-hover table-light">
        <thead>
          <tr>
            <th class="display-4"><strong>Automobiles</strong></th>
            <th class="display-4"><strong>Information</strong></th>
          </tr>
        </thead>
        <tbody>
          <tr>
          	<img src="porsche.png" id="porsche">
          </tr>
          <tr>
            <td><img src="boxster.png" class="img-fluid rounded mx-auto d-block" id="PIC"></td>
            <td><em class="display-6">718 Boxster Style Edition</em>
              <button type="button" class="btn btn-dark btn-sm mx-auto d-block">220kW & 300hp</button>
              <button type="button" class="btn btn-danger btn-sm mx-auto d-block">Top Speed: 275km/h</button>
              <button type="button" class="btn btn-warning btn-sm mx-auto d-block">Php 5,100,000</button>
            </td>
         </tr>
          <tr>
            <td><img src="cayman.png" class="img-fluid rounded mx-auto d-block" id="PIC"></td>
            <td><em class="display-6">718 Cayman GT4 RS</em>
              <button type="button" class="btn btn-dark btn-sm mx-auto d-block">368kW & 493hp</button>
              <button type="button" class="btn btn-danger btn-sm mx-auto d-block">Top Speed: 315km/h</button>
              <button type="button" class="btn btn-warning btn-sm mx-auto d-block">Php 7,320,000</button>
            </td>
          </tr>
          <tr>
            <td><img src="cabriolet.png" class="img-fluid rounded mx-auto d-block" id="PIC"></td>
            <td><em class="display-6">911 Turbo Cabriolet</em>
              <button type="button" class="btn btn-dark btn-sm mx-auto d-block">427kW & 640hp</button>
              <button type="button" class="btn btn-danger btn-sm mx-auto d-block">Top Speed: 330km/h</button>
              <button type="button" class="btn btn-warning btn-sm mx-auto d-block">Php 8,900,000</button>
            </td>
          </tr>
          <tr>
            <td><img src="gt3rs.png" class="img-fluid rounded mx-auto d-block" id="PIC"></td>
            <td><em class="display-6">911 GT3 RS</em>
              <button type="button" class="btn btn-dark btn-sm mx-auto d-block">368kW & 518hp</button>
              <button type="button" class="btn btn-danger btn-sm mx-auto d-block">Top Speed: 305km/h</button>
              <button type="button" class="btn btn-warning btn-sm mx-auto d-block">Php 12,000,000</button>
            </td>
          </tr>
          <tr>
            <td><img src="classic.png" class="img-fluid rounded mx-auto d-block" id="PIC"></td>
            <td><em class="display-6">911 Sport Classic</em>
              <button type="button" class="btn btn-dark btn-sm mx-auto d-block" id="button">405kW & 543hp</button>
              <button type="button" class="btn btn-danger btn-sm mx-auto d-block">Top Speed: 315km/h</button>
              <button type="button" class="btn btn-warning btn-sm mx-auto d-block">Php 14,900,000</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <br>
  <p>For more information, visit <a href="https://www.porsche.com/international/">porsche.com</a></p>
</body>
</html>
