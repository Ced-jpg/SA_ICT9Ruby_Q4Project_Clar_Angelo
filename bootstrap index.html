<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image and Table</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		#PIC{
			width: 150px;
			height: 150px;
		}

	</style>

</head>
<body>

<div class="container-fluid bg-info text-center text-white p-5">
		<h1>"Image and Table"</h1>
	</div>

		<div class="container bg-warning text-center text-white p-5">
			<h3>"Image"</h3> 
		</div>

		<div class="container bg-success p-5">
			 <img src="chonky meowmeow.jpg" class="img-fluid rounded-circle float-end" id="PIC"> 
			 <img src="brit shorthair.jpg" class="img-fluid rounded-circle float-start" id="PIC"> 
			 <img src="mallows.jpg" class="img-fluid rounded-circle mx-auto d-block" id="PIC"> 
		</div>

		<div class="container mt-3 bg-danger text-center text-white p-5">
			<h3>Tables</h3>
			<table class="table table-hover table-dark"> <!-- table-hover, table-dark, table-bordered, table-warning, table-info, table-primary-->
				<thead>
				<tr>
					<th>Image</th>
					<th>First Name</th>
					<th>Last name</th>
				</tr>
				<tbody>
					<tr>
						<td><img src="brit shorthair.jpg" class="img-fluid rounded-circle mx-auto d-block" id="PIC"></td>
						<td><em>British</em></td>
						<td><em>Shorthair</em></td>
					</tr>
					<tr>
						<td><img src="mallows.jpg" class="img-fluid rounded-circle mx-auto d-block" id="PIC"></td>
						<td><em>Calico</em></td>
						<td><em>Cat</em></td>
					</tr>
					<tr>
						<td><img src="chonky meowmeow.jpg" class="img-fluid rounded-circle mx-auto d-block" id="PIC"></td>
						<td><em>Persian</em></td>
						<td><em>Breed</em> </td>
					</tr>
				</tbody>
				</thead>
			</table>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
